<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>My Old Kentucky Home</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

	<h1 id="title">My Old Kentucky Home</h1>

	<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
	<div id="lyrics"></div>

<script>
	var video = document.getElementById("music_video");
	var lyrics = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {

		if (video.currentTime > 8 && video.currentTime < 15) {
			lyrics.innerHTML = "<p>The sun shines bright in My Old Kentucky Home,</p>";
		} 
		else if (video.currentTime > 15 && video.currentTime < 21) {
			lyrics.innerHTML = "<p>'Tis summer, the people are gay</p>";
		}
		else if (video.currentTime > 21 && video.currentTime < 28) {
			lyrics.innerHTML = "<p>The corn-top's ripe and the meadow's in the bloom</p>";
		}
		else if (video.currentTime > 28 && video.currentTime < 35) {
			lyrics.innerHTML = "<p>While the birds make music all the day.<br/><br/><img src='You-Make-Me-Blush-Funny-Bird-Meme.jpg' alt = 'Bird Meme'></p>";
		}
		else if (video.currentTime > 35 && video.currentTime < 42) {
			lyrics.innerHTML = "<p>The young folks roll on the little cabin floor,</p>";
		}
		else if (video.currentTime > 42 && video.currentTime < 49) {
			lyrics.innerHTML = "<p>All merry, all happy and bright;</p>";
		}
		else if (video.currentTime > 49 && video.currentTime < 55) {
			lyrics.innerHTML = "<p>By 'n' by hard times comes a knocking at the door,<br/><br/><img src='first-world-pokemon.jpg' alt = 'First World cyring girl meme'></p>";
		}
		else if (video.currentTime > 55 && video.currentTime < 63.5) {
			lyrics.innerHTML = "<p>Then My Old Kentucky Home, good night!</p>";
		}
		else if (video.currentTime > 63.5 && video.currentTime < 69) {
			lyrics.innerHTML = "<p>Weep no more my lady</p>";
		}
		else if (video.currentTime > 69 && video.currentTime < 76) {
			lyrics.innerHTML = "<p>Oh weep no more today;</p>";
		}
		else if (video.currentTime > 76 && video.currentTime < 83) {
			lyrics.innerHTML = "<p>We will sing one song </br>For My Old Kentucky Home</p>";
		}
		else if (video.currentTime > 83) {
			lyrics.innerHTML = "<p>For My Old Kentucky Home, far away</p>";
		}


	}, false);
	


</script>
</body>
</html>
