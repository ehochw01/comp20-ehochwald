<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="geolocation_map_style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
				};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var JSON_data;
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				JSON_data = post_DataStore();
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}

			function post_DataStore() {
				var request = new XMLHttpRequest();
				var url = "https://defense-in-derpth.herokuapp.com/sendLocation";
				var params = "login=KITTY_KING&lat=" + myLat + "&lng=" + myLng;
				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);

				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			/*	request.setRequestHeader("Content-length", params.length);
				request.setRequestHeader("Connection", "close"); */

				request.onreadystatechange = function() {//Call a function when the state changes.
    				if(request.readyState == 4 && request.status == 200) {
        				var raw = request.responseText;
        				JSON_data = JSON.parse(raw);
        				console.log(JSON_data);
        			}
				}
				request.send(params);
			}

			function renderMap()
			{
				loc = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: loc,
					title: "Here I Am!"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title + "\n" + "One mile");
					infowindow.open(map, marker);
				});
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
