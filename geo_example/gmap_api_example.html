<!DOCTYPE html>

<html>

	<head>
		<title>Google Maps API version 3 Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="gmap_api_example_style.css" />
		<script>
			mylat = 0;
			mylng = 0;
			function init()
			{
				console.log("Hit Zero");
				getMyLocation();

				function getMyLocation() {
					console.log("Hit Me One");
					if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
						console.log("Hit Me Two");
						navigator.geolocation.getCurrentPosition(function(position) {
								console.log("Hit Me Three");
								mylat = position.coords.latitude;
								mylng = position.coords.longitude;
								print_map();
							});
						console.log("Hit Me Four");
					}
					else {
						alert("Geolocation is not supported by your web browser.");
					}
				}
			}

			function print_map() {

				console.log(mylat + " " + mylng);

				var landmark = new google.maps.LatLng(mylat, mylng);
			
				// Set up map
				var myOptions = {
					zoom: 13, // The larger the zoom number, the bigger the zoom
					center: landmark,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				// Create the map in the "map_canvas" <div>
				var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				// Create a marker				
				var marker = new google.maps.Marker({
					position: landmark,
					title: "Eric Hochwald's laptop"
				});
				marker.setMap(map);
				
				// This is a global info window...
				var infowindow = new google.maps.InfoWindow();
				
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
